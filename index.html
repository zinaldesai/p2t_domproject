<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
<div id="Navigation">
  <nav> <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</div>

  <main>
    <h1>Code & Quill Bookstore</h1> 
    <h2>Smart Reads. Bold Code. Fearless Women.</h2>

    <section class="form">
      <form id="bookForm">
      <fieldset>
        <label for="title">Book Title</label>
        <input type="text" id="title" placeholder="Book Title">

        <label for="author">Book Author</label>
        <input type="text" id="author" placeholder="Book Author">

        <label for="publisher">Book Publisher</label>
        <input type="text" id="publisher" placeholder="Book Publisher">
      </fieldset>
      <button type="submit" id="addBook">Add Book</button>
      </form>
    </section>

    <div class="container">
     <!-- User Input for Title -->
        <div id="outputTitle"></div>

     <!-- User Input for Author -->
        <div id="outputAuthor"></div>

     <!-- User Input for Publisher -->
     <div id="outputPublisher"></div>
    </div>

    <!-- creates a new section on the page specifically for featured books. -->
    <section>
      <!--the header for the section-->      
            <h2>Featured Books</h2>
      <!-- the empty container where I will insert book cards using javascript dynamically-->
            <div class="featured-books" id="featured-books"></div>
          </section>

     <section>
      <h2>Books in stock</h2>
      <div id="loading" style="display: none;">Loading...</div>
      <div id="error-message" style="display: none;"></div>
      <div id="success-message" style="display: none;"></div>

    <div class="table-scroll">
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Publisher</th>
          </tr>
        </thead>
        <tbody id="books-container"></tbody>
      </table>
    </div>
     </section>
     
  </main>  

  <footer>Bookstore &copy; 2025</footer>
  <script src="index.js"></script>
</body>
</html>
