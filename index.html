<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>WELCOME TO THE BOOK STORE</h1> 
    <h2>Add a book to the store</h2>

    <section class="form">
      <fieldset>
        <label for="title">Book Title</label>
        <input type="text" id="title" placeholder="Book Title">

        <label for="author">Book Author</label>
        <input type="text" id="author" placeholder="Book Author">

        <label for="publisher">Book Publisher</label>
        <input type="text" id="publisher" placeholder="Book Publisher">
      </fieldset>
      <button id="addBook">Add Book</button>
    </section>

    <div class="container">
     <!-- User Input for Title -->
        <div id="outputTitle"></div>

     <!-- User Input for Author -->
        <div id="outputAuthor"></div>

     <!-- User Input for Publisher -->
     <div id="outputPublisher"></div>
    </div>

     <section>
      <h2>Books in stock</h2>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Publisher</th>
          </tr>
        </thead>
      </table>
     </section>

  </main>  
  <script src="index.js"></script> // Linking the JavaScript file
</body>
</html>
